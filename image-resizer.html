<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" href="assets/images/ImageToolsOnlinelogo.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/images/ImageToolsOnlinelogo.png">
  <link rel="shortcut icon" href="assets/images/ImageToolsOnlinelogo.png" type="image/png">
  
  <!-- BASIC SEO -->
  <meta name="description" content="Free online image and PDF tools – Image size reducer, JPG to PDF, PDF to JPG, and image converters.">
  <meta name="keywords" content="image size reducer, jpg to pdf, pdf to jpg, image tools online, pdf tools">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- OPEN GRAPH -->
  <meta property="og:title" content="ImageToolsOnline – Free Image & PDF Tools">
  <meta property="og:description" content="Resize, Compress & Convert Images and PDFs online – 100% Free">
  <meta property="og:image" content="https://amanish07.github.io/ImageToolsOnline/assets/images/ImageToolsOnlinebanner.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://amanish07.github.io/ImageToolsOnline/">
  
  <!-- TWITTER -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="ImageToolsOnline – Free Image & PDF Tools">
  <meta name="twitter:description" content="Resize, Compress & Convert Images and PDFs online – 100% Free">
  <meta name="twitter:image" content="https://amanish07.github.io/ImageToolsOnline/assets/images/ImageToolsOnlinebanner.png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="assets/styles/image-resizer.css">
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Image Size Reducer</h1>
    <p class="sub">Resize by pixels & compress image</p>
    
    <div class="upload-box">
      <label class="btn">
        Upload Image
        <input type="file" id="upload" accept="image/*">
      </label>
      <p id="fileInfo"></p>
    </div>
    
    <div class="options">
      <div class="options-row">
        <input type="checkbox" id="pixelToggle">
        <label>Resize by Pixels</label>
      </div>
      <div class="options-row">
        <label>Width:</label>
        <input type="number" id="pxW" disabled>
        <label>Height:</label>
        <input type="number" id="pxH" disabled>
      </div>
      <div class="options-row">
        <label>Download as:</label>
        <select id="format">
          <option value="image">Image</option>
          <option value="pdf">PDF</option>
        </select>
      </div>
    </div>
    
    <div class="sizes">
      <div class="size-btn" data-size="original">Original Size</div>
      <div class="size-btn" data-size="20">20 KB</div>
      <div class="size-btn" data-size="30">30 KB</div>
      <div class="size-btn" data-size="50">50 KB</div>
      <div class="size-btn" data-size="100">100 KB</div>
      <div class="size-btn" data-size="300">300 KB</div>
    </div>
    
    <button class="btn" id="processBtn">Start Processing</button>
    <div id="processing">⏳ Processing…</div>
    
    <div class="preview" id="previewBox">
      <p><b>Live Preview</b></p>
      <img id="previewImg">
      <p>Final Size: <span id="finalSize"></span> KB</p>
      <a id="download" class="btn">Download</a>
    </div>
    
    <div class="back-home">
      <a href="index.html" class="btn">← Back to Home</a>
    </div>
  </div>
  
  <script src="assets/scripts/image-resizer.js"></script>
</body>

</html>
